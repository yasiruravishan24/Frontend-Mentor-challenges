<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-icon">
          <div class="icon">
            <img src="./images/icon-star.svg" alt="" />
          </div>
        </div>
        <div class="card-header">
          <h2>How did we do?</h2>
        </div>
        <div class="card-description">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="card-ratings">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <div class="card-btn">
          <button id="submit">Submit</button>
        </div>
      </div>

      <div class="card-thank">
        <div class="card-thank-icon">
          <div class="icon">
            <img src="./images/illustration-thank-you.svg" alt="" />
          </div>
        </div>
        <div class="card-thank-rating">
          <div class="card-thank-rate">
            <h4>You selected <span>0</span> out 5</h4>
          </div>
        </div>
        <div class="card-thank-header">
          <h2>Thank you!</h2>
        </div>
        <div class="card-thank-description">
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      window.onload = (event) => {
        var rate = sessionStorage.getItem("rating-value");
        $(".card-ratings span:nth-of-type(" + rate + ")").addClass("active");
      };

      $(".card-ratings span").click(function () {
        $(".card-ratings span").removeClass("active");
        $(this).addClass("active");
      });

      $("#submit").click(function () {
        if ($(".card-ratings .active").text() == "") {
          alert("please select rating");
          return;
        } else {
          sessionStorage.setItem(
            "rating-value",
            $(".card-ratings .active").text()
          );
          $(".card").fadeOut();
          $(".card-thank").fadeIn();
          $(".card-thank .card-thank-rating span").text(
            $(".card-ratings .active").text()
          );
        }
        setInterval(function () {
          location.reload();
        }, 5000);
      });
    </script>
  </body>
</html>
